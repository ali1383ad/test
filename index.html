            <div class="swiper-slide"><a href="#"><img src="images/Screenshot 2024-02-25 183000.png" alt=""></a></div>
        </div>

        <!-- Add Paginatian  -->
        <div class="swiper-pngination"></div>
        <!-- Add Arrows  -->
        <div onclick="nextSlider()" class="swiper-button-next">Next</div>
        <div onclick="previousSlider()" class="swiper-button-prev">Prev</div>

        <script>
            const sliders = document.querySelectorAll('.slider .swiper-wrapper .swiper-slide');

            function clearActiveSlide() {
                sliders.forEach(e => {
                    e.removeAttribute('id');
                });
            }

            function setActiveSlider(index) {
                sliders[index].setAttribute('id', 'active-swiper-slide');
            }

            let sliderPos = 0;
            setInterval(() => {
                if (sliderPos > sliders.length - 1)
                    sliderPos = 0;

                clearActiveSlide();
                setActiveSlider(sliderPos);

                sliderPos++;
            }, 1500);

            function nextSlider() {
                sliderPos++;

                if (sliderPos > sliders.length - 1)
                    sliderPos = 0;

                clearActiveSlide();
                setActiveSlider(sliderPos);
                return sliderPos;
            }

            function previousSlider() {
                sliderPos--;

                if (sliderPos < 0)
                    sliderPos = sliders.length - 1;

                clearActiveSlide();
                setActiveSlider(sliderPos);
            }
        </script>
    </section>
